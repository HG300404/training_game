<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gravity and Collisions</title>
    <meta name="author" content="Huong">
</head>

<body>

    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');


        let rectangle1 = {
            position: { x: 150, y: 100 }, // Center position
            width: 100,
            height: 50,
            rotation: 0 // Initial rotation angle in radians
        };
        let rectangle2 = {
            position: { x: 300, y: 200 }, // Center position
            width: 100,
            height: 50,
            rotation: 0 // Initial rotation angle in radians
        };
        let rectangle3 = {
            position: { x: 450, y: 100 }, // Center position
            width: 100,
            height: 50,
            rotation: 0 // Initial rotation angle in radians
        };

        function drawRotatedRectangle(rect) {
            context.save(); // Save the current context state

            // Move the origin to the rectangle's center
            context.translate(rect.position.x, rect.position.y);

            // Rotate the context by the rectangleâ€™s rotation
            context.rotate(rect.rotation);

            // Draw the rectangle (centered at the origin now)
            context.fillStyle = "green";
            context.fillRect(-rect.width / 2, -rect.height / 2, rect.width, rect.height);

            context.restore(); // Restore the context to its original state
        }

        function updateRotation(rect, speed) {
            rect.rotation += speed; // Speed is in radians per frame
        }


        function gameLoop() {
            context.clearRect(0, 0, canvas.width, canvas.height); // Clear the canvas

            updateRotation(rectangle1, 0.05); // Rotate 0.05 radians per frame
            updateRotation(rectangle2, 1);
            updateRotation(rectangle3, 2);

            drawRotatedRectangle(rectangle1);
            drawRotatedRectangle(rectangle2);
            drawRotatedRectangle(rectangle3);

            requestAnimationFrame(gameLoop); // Continue the loop
        }

        gameLoop(); // Start the animation

    </script>
</body>

</html>
