<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Gravity and Collisions</title>
    <meta name="author" content="Huong">
</head>

<body>
    <canvas id="gameCanvas" width="600" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const context = canvas.getContext('2d');

        let rectangle = {
            position: { x: 300, y: 200 },
            width: 100,
            height: 50,
            rotation: 0
        };

        
        function drawRotatedRectangle(rect) {
            context.save(); 

            context.translate(rect.position.x, rect.position.y);

            context.rotate(rect.rotation);

            context.fillStyle = "green";
            context.fillRect(-rect.width / 2, -rect.height / 2, rect.width, rect.height);

            context.restore(); 
        }

        
        function updateRotation(rect, speed) {
            rect.rotation += speed; 
        }

        function gameLoop() {
            
            context.clearRect(0, 0, canvas.width, canvas.height);

            updateRotation(rectangle, 0.05); 
            drawRotatedRectangle(rectangle);

            requestAnimationFrame(gameLoop);
        }

        gameLoop();
    </script>
</body>

</html>
